<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Kopi 16 Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        font-family: "Montserrat", sans-serif;
        background-color: #f8f9fa;
      }

      .header {
        background-color: #490303;
        color: white;
        text-align: center;
        padding: 20px 15px;
      }

      .pdf-viewer {
        width: 100%;
        height: calc(100vh - 160px);
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #f8f9fa;
        scroll-behavior: smooth;
      }

      canvas {
        margin: 20px auto;
        max-width: 100%;
        height: auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      /* Loader */
      #loader {
        text-align: center;
        padding: 40px;
        font-weight: 600;
        color: #490303;
        animation: blink 1.2s infinite;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      /* WhatsApp Button */
      .floating-btn {
        position: fixed;
        bottom: 25px;
        right: 25px;
        background: #f73737;
        color: #fffee3;
        border: none;
        border-radius: 50px;
        padding: 14px 26px;
        font-size: 16px;
        font-weight: 600;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
        text-decoration: none;
        transition: all 0.3s ease;
        z-index: 1000;
      }

      .floating-btn:hover {
        background: #490303;
        color: #fff;
        transform: translateY(-2px);
      }

      /* Move Up Button */
      .back-to-top {
        position: fixed;
        bottom: 25px;
        left: 25px;
        background-color: #490303;
        color: #fff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        font-size: 22px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        z-index: 1000;
      }

      .back-to-top.show {
        opacity: 1;
        visibility: visible;
      }

      .back-to-top:hover {
        background-color: #f73737;
        transform: translateY(-3px);
      }
    </style>
  </head>

  <body>
    <header class="header">
      <h2>MENU KOPI 16 PRO</h2>
    </header>

    <!-- Loader -->
    <div id="loader">Loading menu...</div>

    <main class="pdf-viewer" id="pdf-viewer"></main>

    <!-- WhatsApp Button -->
    <a
      href="https://api.whatsapp.com/send?phone=628159358515&text=Haii%20kaa%20aku%20mau%20ikutan%20challenge%20Simpan%20WA%20bisa%20cuan%205jt%20dong%20%F0%9F%99%8C%F0%9F%8F%BB"
      target="_blank"
      class="floating-btn"
    >
      <i class="fab fa-whatsapp mr-2"></i> Join Member
    </a>

    <!-- Move Up Button -->
    <a href="#" class="back-to-top" id="backToTop">
      <i class="fa fa-angle-up"></i>
    </a>

    <!-- âœ… Optimized PDF.js -->
    <script type="module">
      import * as pdfjsLib from "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.mjs";
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.worker.min.mjs";

      const url = "static/menu_pro.pdf"; // path PDF
      const container = document.getElementById("pdf-viewer");
      const loader = document.getElementById("loader");
      const backToTopBtn = document.getElementById("backToTop");

      // âœ… Progressive streaming
      const loadingTask = pdfjsLib.getDocument({
        url,
        rangeChunkSize: 65536, // 64KB per chunk
      });

      loadingTask.promise.then(async (pdf) => {
        // Render helper
        const renderPage = async (num) => {
          const page = await pdf.getPage(num);
          const viewport = page.getViewport({ scale: 1.4 });
          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          container.appendChild(canvas);
          await page.render({ canvasContext: context, viewport }).promise;
        };

        // ðŸš€ Tampilkan halaman pertama secepatnya
        await renderPage(1);
        loader.remove();

        // Lazy load halaman sisanya
        for (let i = 2; i <= pdf.numPages; i++) {
          setTimeout(() => renderPage(i), 400 * (i - 1)); // 0.4 detik jeda antar halaman
        }
      });

      // Tombol scroll ke atas
      container.addEventListener("scroll", () => {
        if (container.scrollTop > 300) {
          backToTopBtn.classList.add("show");
        } else {
          backToTopBtn.classList.remove("show");
        }
      });

      backToTopBtn.addEventListener("click", (e) => {
        e.preventDefault();
        container.scrollTo({ top: 0, behavior: "smooth" });
      });
    </script>
  </body>
</html>
